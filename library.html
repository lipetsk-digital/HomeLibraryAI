<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–º–∞—à–Ω—è—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            height: 100vh;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .category {
            padding: 12px 15px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category:hover {
            background: #3498db;
            transform: translateX(5px);
        }

        .category.active {
            background: #3498db;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .book-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #ecf0f1;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            color: #2c3e50;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            font-size: 12px;
            color: #7f8c8d;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .close:hover {
            background: rgba(255,255,255,0.4);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .book-details {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .book-details-cover {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .book-details-info h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .book-details-info p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .book-details-info strong {
            color: #34495e;
            display: inline-block;
            min-width: 120px;
        }

        .book-annotation {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .book-annotation h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .favorites-icon {
            color: #f39c12;
            margin-left: 10px;
        }

        .header-title {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .book-count {
            opacity: 0.9;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .book-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>üìö –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
            <div id="categories"></div>
        </div>
        
        <div class="main-content">
            <h1 class="header-title">–î–æ–º–∞—à–Ω—è—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</h1>
            <div class="book-count" id="bookCount"></div>
            <div class="books-grid" id="booksGrid"></div>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        const books = [];
        
        let selectedCategory = null;

        function getCategories() {
            const categories = {};
            books.forEach(book => {
                if (!categories[book.category]) {
                    categories[book.category] = 0;
                }
                categories[book.category]++;
            });
            return Object.entries(categories).sort((a, b) => a[0].localeCompare(b[0]));
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            const categories = getCategories();
            
            container.innerHTML = categories.map(([category, count]) => `
                <div class="category" onclick="selectCategory('${category.replace(/'/g, "\\'")}')">
                    ${category} (${count})
                </div>
            `).join('');
        }

        function selectCategory(category) {
            selectedCategory = category;
            
            document.querySelectorAll('.category').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderBooks();
        }

        function renderBooks() {
            const container = document.getElementById('booksGrid');
            const filteredBooks = selectedCategory 
                ? books.filter(book => book.category === selectedCategory)
                : books;
            
            document.getElementById('bookCount').textContent = 
                `–ü–æ–∫–∞–∑–∞–Ω–æ –∫–Ω–∏–≥: ${filteredBooks.length}`;
            
            container.innerHTML = filteredBooks.map(book => `
                <div class="book-card" onclick='showBookDetails(${JSON.stringify(book).replace(/'/g, "&#39;")})'>
                    <img src="${book.cover_filename}" 
                         alt="${book.title}" 
                         class="book-cover"
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22280%22%3E%3Crect width=%22200%22 height=%22280%22 fill=%22%23ecf0f1%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22%237f8c8d%22%3E–ù–µ—Ç –æ–±–ª–æ–∂–∫–∏%3C/text%3E%3C/svg%3E'">
                    <div class="book-info">
                        <div class="book-title">${book.title}${book.favorites ? '<span class="favorites-icon">‚≠ê</span>' : ''}</div>
                        <div class="book-author">${book.authors || '–ê–≤—Ç–æ—Ä –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                </div>
            `).join('');
        }

        function showBookDetails(book) {
            const modal = document.getElementById('bookModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = book.title;
            
            modalBody.innerHTML = `
                <div class="book-details">
                    <div>
                        <img src="${book.cover_filename}" 
                             alt="${book.title}" 
                             class="book-details-cover"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22420%22%3E%3Crect width=%22300%22 height=%22420%22 fill=%22%23ecf0f1%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2218%22 fill=%22%237f8c8d%22%3E–ù–µ—Ç –æ–±–ª–æ–∂–∫–∏%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="book-details-info">
                        <h2>${book.title}${book.favorites ? '<span class="favorites-icon">‚≠ê</span>' : ''}</h2>
                        <p><strong>–ê–≤—Ç–æ—Ä:</strong> ${book.authors_full_names || book.authors || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                        <p><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${book.category}</p>
                        ${book.year ? `<p><strong>–ì–æ–¥:</strong> ${book.year}</p>` : ''}
                        ${book.publisher ? `<p><strong>–ò–∑–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ:</strong> ${book.publisher}</p>` : ''}
                        ${book.pages ? `<p><strong>–°—Ç—Ä–∞–Ω–∏—Ü:</strong> ${book.pages}</p>` : ''}
                        ${book.isbn ? `<p><strong>ISBN:</strong> ${book.isbn}</p>` : ''}
                        ${book.brief ? `
                            <div class="book-annotation">
                                <h3>–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ</h3>
                                <p>${book.brief}</p>
                            </div>
                        ` : ''}
                        ${book.annotation ? `
                            <div class="book-annotation">
                                <h3>–ê–Ω–Ω–æ—Ç–∞—Ü–∏—è</h3>
                                <p>${book.annotation}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }

        document.querySelector('.close').onclick = closeModal;
        
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        renderCategories();
        renderBooks();
    </script>
</body>
</html>
