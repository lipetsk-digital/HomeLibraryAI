name: Build, Push to GHCR and Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}/homelib

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract metadata
      id: meta-base
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}-base
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          latest

    - name: Extract metadata
      id: meta-tg
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}-tg
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          latest

    - name: Extract metadata
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}-web
        tags: |
          type=sha,prefix=
          type=ref,event=branch
          latest

    - name: Set lower case repository name
      run: |
        echo "IMAGE_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build and push base image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile.base
        push: true
        tags: ${{ steps.meta-base.outputs.tags }}
        labels: ${{ steps.meta-base.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push telegram image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile.tg
        push: true
        tags: ${{ steps.meta-tg.outputs.tags }}
        labels: ${{ steps.meta-tg.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.IMAGE_LOWER }}-base:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
          
    - name: Build and push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile.web
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        build-args: |
          BASE_IMAGE=${{ env.IMAGE_LOWER }}-base:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [build-and-push]
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
    - name: Deploy to production
      run: |
          # Логинимся в GitHub Container Registry
          echo "${{ secrets.GHCR_TOKEN }}" | docker login -u ${{ github.actor }} --password-stdin ${{ env.REGISTRY }}
          
          # Переходим в директорию с docker-compose.yml
          cd ~/docker

          # Пуллим последний образ
          docker compose pull homelib-tg
          docker compose pull homelib-web
          
          # Останавливаем и удаляем старый контейнер
          docker compose down homelib-tg
          docker compose up homelib-tg -d
          docker compose down homelib-web
          docker compose up homelib-web -d

          # Очищаем старые образы для экономии места
          docker image prune -f